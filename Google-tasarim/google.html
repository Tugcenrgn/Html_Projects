<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>

    <!-- Google logosu için div -->
    <div id="header">
        <img id="google-photo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
        alt="google photo">
    </div>

    <!-- Formlar ve linklerin düzenini ayarlamak için tablo -->
    <table id="table">
        <!-- Arama çubuğunun olacağı satır -->
        <tr id="first-row">
            <td>
                <!-- Arama çubuğu için form -->
                <form>
                    <label>Search the web using Google! </label><br>
                    <input type="text"> <br>
                    <input class="button" type="submit" value="Google Search">
                    <input class="button"  type="submit" value="I'm feeling lucky">
                </form>
            </td>
        <!-- Linkler için satır -->
        </tr>
        <tr id="second-row">
            <!-- 1.Sütun -->
            <td id="first-col" class="cols">
                <div>
                    <p class="head">Special Searches</p>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> 
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
            </td>

            <!-- 2. Sütun -->
            <td id="second-col" class="cols">
                <div>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>

                </div>
            </td>

            <!-- 3. Sütun -->
            <td id="third-col" class="cols">
                <div>
                    <!-- Mail adresi için form -->
                    <p class="head2">Get Google!</p>
                    <form class="mail-form">
                        <label>updates monthly: </label><br>
                        <input class="mail-box" type="text" value="your e-mail"> <br>
                        <input class="subscribe"  type="submit" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </form>
                </div>
            </td>
        </tr>
        
    </table>

    <footer>
        Copyright &copy;1998 Google Inc.
    </footer>
</body>
</html>
